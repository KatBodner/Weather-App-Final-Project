<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/23ec9d0ed9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Project Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input type="text" placeholder="Search for city" id="search-field" autocomplete="off"/>
        <input type="submit" value="Go" id="search-button" />
      </form>
      <br />
      <p>
        Currently showing results for
      </p>
      <br />
      <div class="row">
        <div class="col-7">
          <h1 id="city">Berlin</h1>
          <ul>
            <li><div class="local-time">Your local time: Thursday 20:38 CET</div></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>

        <div class="col-5">
          <h2 id="temperatureElement"><strong>8</strong><span class="units"> °C</span></h2>
          <p class="atmosphere">
            <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" id="icon" width="60"/>
            <span id="description">mostly clear</span>
          </p>
        </div>
      </div>
      
      <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Thu</div>
            <img
              src="http://openweathermap.org/img/wn/50d@2x.png"
              alt=""
              width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 18° </span>
              <span class="weather-forecast-temperature-min"> 12° </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
