    <div class="container">
      <form id="search-form">

      </form>
      <br />
      <p>

      </p>

            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>

        <div class="col-5">
          <div id="temperatureElement"><strong>8</strong><span class="units"> Â°C</span></div>

            <span id="description"></span>
          </p>
        </div>
      </div>
      <br />
      <div class="weather-forecast" id="forecast"></div>
  </div>
